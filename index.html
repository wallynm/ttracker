<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>TTracker</title>
    <link href='public/css/main.css' rel='stylesheet' type='text/css'>
    <link href='https://fontastic.s3.amazonaws.com/DUC7rzjjYMrgZo3qPFTZPE/icons.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <script data-main='boot' src='public/plugins/vendor/less/dist/less.js'></script>
    <script data-main='boot' src='public/plugins/vendor/requirejs/require.js'></script>
  </head>

  <body>
    <div id='app'>

      <a href="https://github.com/wallynm/ttracker/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

      <div id='main-header' class='bar bar-nav'></div>
      <div id='main-content' class=''>



        <div class="container login-page">
          <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
              <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                  <div class="tab-pane active" id="login">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                    <form class="form-signin" action="" method="">
                      <input type="text" class="form-control" placeholder="Username" required autofocus>
                      <input type="password" class="form-control" placeholder="Password" required>
                      <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                    </form>
                    <div id="tabs" data-tabs="tabs">
                      <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                      <p class="text-center"><a href="#select" data-toggle="tab">Select Account</a></p>
                    </div>
                  </div>
                  <div class="tab-pane" id="register">
                    <form class="form-signin" action="" method="">
                      <input type="text" class="form-control" placeholder="User Name ..." required autofocus>
                      <input type="email" class="form-control" placeholder="Emaill Address ..." required>
                      <input type="password" class="form-control" placeholder="Password ..." required>
                      <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
                    </form>
                    <div id="tabs" data-tabs="tabs">
                      <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                    </div>
                  </div>
                  <div class="tab-pane" id="select">
                    <div id="tabs" data-tabs="tabs">
                      <div class="media account-select">
                        <a href="#user1" data-toggle="tab">
                          <div class="pull-left">
                            <img class="select-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                          </div>
                          <div class="media-body">
                            <h4 class="select-name">User Name 1</h4>
                          </div>
                        </a>
                      </div>
                      <hr />
                      <div class="media account-select">
                        <a href="#user2" data-toggle="tab">
                          <div class="pull-left">
                            <img class="select-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                          </div>
                          <div class="media-body">
                            <h4 class="select-name">User Name 2</h4>
                          </div>
                        </a>
                      </div>
                      <hr />
                      <p class="text-center"><a href="#login" data-toggle="tab">Back to Login</a></p>
                    </div>
                  </div>
                  <div class="tab-pane" id="user1">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                    <h3 class="text-center">User Name 1</h3>
                    <form class="form-signin" action="" method="">
                      <input type="hidden" class="form-control" value="User Name">
                      <input type="password" class="form-control" placeholder="Password" autofocus required>
                      <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                    </form>
                    <p class="text-center"><a href="#login" data-toggle="tab">Back to Login</a></p>
                    <p class="text-center"><a href="#select" data-toggle="tab">Select another Account</a></p>
                  </div>
                  <div class="tab-pane" id="user2">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                    <h3 class="text-center">User Name 2</h3>
                    <form class="form-signin" action="" method="">
                      <input type="hidden" class="form-control" value="User Name">
                      <input type="password" class="form-control" placeholder="Password" autofocus required>
                      <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                    </form>
                    <p class="text-center"><a href="#login" data-toggle="tab">Back to Login</a></p>
                    <p class="text-center"><a href="#select" data-toggle="tab">Select another Account</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>




      </div>
    </div>
  </body>
</html>
