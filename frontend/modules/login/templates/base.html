<div class="container login-page">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            <div class="form-signin">
              <input type="text" class="form-control" placeholder="Username" required autofocus>
              <input type="password" class="form-control bottom10" placeholder="Password">
              <input type="submit" id="btn-login" class="btn btn-lg btn-default btn-block" value="Sign In" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
              <p class="text-center"><a href="#forgot-password" data-toggle="tab">Forgot Password?</a></p>
            </div>

            <a class="btn btn-success github-passport" href="#">Github</a>
          </div>

          <div class="tab-pane" id="register">
            <div class="form-signin">
              <input type="text" class="form-control" placeholder="User Name ..." required autofocus>
              <input type="email" class="form-control" placeholder="Emaill Address ..." required>
              <input type="password" class="form-control bottom10" placeholder="Password ..." required>
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
            </div>
          </div>

          <div class="tab-pane" id="forgot-password">
            <div class="form-signin">
              <input type="email" class="form-control bottom10" placeholder="Emaill Address ..." required autofocus>
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Send" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#login" data-toggle="tab">Try to login</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
