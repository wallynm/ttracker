<div class="container login-page">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div style="text-align: center; padding-bottom: 20px;">
            <img src="/public/images/logo.png" alt="">
          </div>
          <div class="tab-pane active" id="login">
            <div class="form-signin">
              <input name="email" type="text" class="form-control" placeholder="Username" required autofocus>
              <input name="pass" type="password" class="form-control bottom10" placeholder="Password">
              <input type="submit" id="btn-login" class="btn btn-lg btn-default btn-block" value="Sign In" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
              <p class="text-center"><a href="#forgot-password" data-toggle="tab">Forgot Password?</a></p>
            </div>
          </div>

          <div class="tab-pane" id="register">
            <div class="form-signin">
              <input name="user" type="text" name="user" class="form-control" placeholder="User Name" required autofocus>
              <input name="email" type="email" class="form-control" placeholder="Emaill Address" required style="border-radius: 0px; border-bottom: 0px solid;">
              <input name="pass" type="password" class="form-control bottom10" placeholder="Password" required>
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
            </div>
          </div>

          <div class="tab-pane" id="forgot-password">
            <div class="form-signin">
              <input name="email" type="email" class="form-control bottom10" placeholder="Emaill Address" required autofocus>
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Send" />
            </div>
            <div id="tabs" data-tabs="tabs">
              <p class="text-center"><a href="#login" data-toggle="tab">Try to login</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
